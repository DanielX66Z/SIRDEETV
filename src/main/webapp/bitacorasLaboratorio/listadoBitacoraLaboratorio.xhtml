<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core" 
                 xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

    <ui:define name="title">Listado Bitacora de Laboratorio</ui:define>
    <ui:define name="content">
        <h:form id="FormLisBitLab">
            <p:growl id="mensaje" showDetail="true" showSummary="true" sticky="false" life="3000" />
            <p:panel header="Bitácoras de Laboratorio"/>


            <p:tabView var="vect" value="#{mbBitLab.lista_vector()}">
                <p:tab title="Vector #{vect.nomVector}" class="text-capitalize">
                    <p:growl/>

                    <p:dataTable var="registro" value="#{mbBitLab.lista_lab_bit_vec(vect.codVector)}" paginator="true" reflow="true" rows="5" >
                        <p:column class="text-center">
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{registro.codBitLab}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre" />
                            </f:facet>
                            <h:outputText value="#{registro.nomBitLab}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actividad" />
                            </f:facet>
                            <h:outputText value="#{registro.actividad.nomActividad}"  />
                        </p:column>
                        <p:column width="10%" class="text-center">
                            <p:commandButton value="Ver" action="#{mbBitLab.show(registro.codBitLab)}" ajax="false">
                            </p:commandButton>
                        </p:column>
                        <p:column width="10%" class="text-center">
                            <p:commandButton value="Modificar" ajax="false" >
                            </p:commandButton>
                        </p:column>
                        <p:column width="10%" class="text-center">
                            <p:commandButton value="Eliminar" ajax="true" >
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:tab>
            </p:tabView>

            <p:blockUI block="FormLisBitLab"  widgetVar="bui">
                Procesando...
            </p:blockUI>
        </h:form>
    </ui:define>
</ui:composition>
